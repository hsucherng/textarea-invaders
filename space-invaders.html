<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Textarea Invaders</title>
<style>
	body { 
		background-color: #111;
		color: #ddd; 
		overflow: hidden;
	}
	textarea {
		overflow: hidden;
	}
	#gameCanvas {
		margin: 0 0 0 -415px; 
		padding: 10px 0 10px 10px;
		background-color: #333; 
		color: #ddd; 
		border: 0; 
		outline: 0; 
		position: absolute;
		top: 10px;
		left: 50%; 
		resize: none;
		cursor: default;
	}
	.hidden {
		display: none;
	}
</style>
</head>
<body>

<!--	In Firefox, the values inside input/textareas are retained even after a page refresh.
		autocomplete="off" is used to stop this from happening.		-->

<textarea id="gameCanvas" readonly="readonly" cols="105" rows="43" autocomplete="off">
